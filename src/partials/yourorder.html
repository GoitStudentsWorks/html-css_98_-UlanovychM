<section class="order section">
  <div class="background"></div>
  <div class="yorder container">
    <div class="yourorder-wrap-desk">
      <h2 class="yourorder-tittle">
        <span class="title-color">Your order</span> is our priority:
        Personalized approach and quality of service
      </h2>

      <form class="order-form">
        <div class="input-wrap">
          <input
            class="order-form-input"
            type="text"
            name="username"
            required
            pattern="^(\w\w+)\s(\w+)$"
            placeholder="Enter your full name"
          />
          <span class="form__error">Enter a first and last name</span>
        </div>
        <div class="input-wrap">
          <input
            class="order-form-input"
            type="email"
            name="email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
            placeholder="Enter your email"
          />
          <span class="form__error"
            >Email must be in the following order:
            characters@characters.domain</span
          >
        </div>
        <textarea
          class="order-form-textarea"
          name="coments"
          placeholder="Comments"
        ></textarea>
        <button class="order-form-button" type="submit">
          Send
          <svg class="icon-btn" width="26 " height="26">
            <use href="images/icons.svg#icon-arrow"></use>
          </svg>
        </button>
      </form>
    </div>
    <picture>
      <source
        srcset="
          images/yourorder/desk-yorder.jpg    1x,
          images/yourorder/desk-yorder-2x.jpg 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          images/yourorder/tab-yorder.jpg    1x,
          images/yourorder/tab-yorder-2x.jpg 2x
        "
        media="(min-width: 768px)"
      />
      <img
        class="yourorder-img"
        src="images/yourorder/desk-yorder.jpg"
        alt="Photo Women's Vyshyvanka"
      />
    </picture>
  </div>
</section>
